server:
  port: 8764

# Disable eureka for local
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    prefer-ip-address: true
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: http://${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}@localhost:8761/registry/eureka/
    register-with-eureka: false

# RabbitMQ Configuration
spring:
  cloud:
    config:
      server:
        bootstrap: false
    bus:
      enabled: false

# Management Configuration
management:
  port: 9764
  context-path: /manage

endpoints:
  enabled: true
  sensitive: false

# Logging
logging:
  config: classpath:logback.xml