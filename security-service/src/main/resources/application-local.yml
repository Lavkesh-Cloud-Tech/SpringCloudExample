server:
  port: 8764

# Disable Eureka server
eureka:
  client:
    enabled: false

# Management Configuration
management:
  port: 9764
  context-path: /manage

endpoints:
  enabled: true
  sensitive: false

test-service:
  ribbon.listOfServers: http://localhost:8763

application:
  username: user
  password: password

lavkesh:
  security:
    enabled: true
    anonymous-path:
      - '/usernameAndPassword'
    publicKeyPath: 'pubkey.der'
    ajax:
      authentication-path:
        - '/login'
      tokenExpirationTime: 5
      refreshTokenExpTime: 10
      tokenIssuer: 'Security Service'
      privateKeyPath: 'privatekey.der'