server:
  port: 8764

# Eureka Server Settings
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    lease-expiration-duration-in-seconds: 60
    hostname: localhost
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: http://${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}@localhost:8761/registry/eureka/

REGISTRY_USERNAME: eureka
REGISTRY_PASSWORD: password

# Management Configuration
management:
  port: 9764
  context-path: /manage

endpoints:
  enabled: true
  sensitive: false
  refresh:
    sensitive: false

application:
  username: user
  password: password

#Security Settings
lavkesh:
  security:
    enabled: true
    anonymousPath:
      - '/usernameAndPassword'
      - '/manage/**'
    publicKeyPath: 'pubkey.der'
    ajax:
      authenticationPath:
        - '/login'
      tokenExpirationTime: 5
      refreshTokenExpTime: 10
      tokenIssuer: 'Security Service'
      privateKeyPath: 'privatekey.der'

hystrix:
  shareSecurityContext: true