# Eureka config for local
eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}@localhost:8761/registry/eureka/
    register-with-eureka: false

# Config Server Configuration
spring:
  cloud:
    config:
      uri: http://localhost:8762/config
    # Disable RabbitMQ Server Configuration
    bus:
      enabled: false
