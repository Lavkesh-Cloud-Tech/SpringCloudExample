server:
  port: 8765

# Eureka Server Settings
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    lease-expiration-duration-in-seconds: 60
    hostname: localhost
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: http://${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}@localhost:8761/registry/eureka/

REGISTRY_USERNAME: eureka
REGISTRY_PASSWORD: password

# Management Configuration
management:
  port: 9765
  context-path: /manage

endpoints:
  enabled: true
  sensitive: false

# Zuul Proxy settings
zuul:
  strip-prefix: false
  ignored-services: 'config-server'
  sensitive-headers:
  routes:
    security-service:
      serviceId: security-service
      path: /security-service/**
      stripPrefix: false
    test-service:
      serviceId: test-service
      path: /test-service/**
      stripPrefix: false

#Security Configuration
lavkesh:
  security:
    enabled: true
    anonymous-path:
      - '/security-service/usernameAndPassword'
      - '/security-service/login'
    publicKeyPath: 'pubkey.der'