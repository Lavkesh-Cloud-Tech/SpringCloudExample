# Config Server Configuration
spring:
  application:
    name: ${APPLICATION_NAME:api-gateway-service}
  profiles:
    active: local
  cloud:
    config:
      name: ${spring.application.name}
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true

# Eureka Server registration
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    lease-expiration-duration-in-seconds: 60
    prefer-ip-address: true
  client:
    registry-fetch-interval-seconds: 20
    serviceUrl:
      defaultZone: http://${REGISTRY_USERNAME}:${REGISTRY_PASSWORD}@eureka-server:8080/registry/eureka/

# Encrypt Key For Config
encrypt:
  key: 36E2D4954B9F6EFB2BC397D1D3CBD